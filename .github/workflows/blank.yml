# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v5
        id: setup-go

      - name: run things
        run: echo "$GOPROXY"
      # Runs a single command using the runners shell
      - name: Git describe
        id: ghd  
        uses: proudust/gh-describe@v1
      - name: Check outputs
        run: |
          echo "describe  : ${{ steps.ghd.outputs.describe }}"
          echo "tag       : ${{ steps.ghd.outputs.tag }}"
          echo "distance  : ${{ steps.ghd.outputs.distance }}"
          echo "sha       : ${{ steps.ghd.outputs.sha }}"
          echo "short-sha : ${{ steps.ghd.outputs.short-sha }}"
      - name: strip prefix
        id: strip-prefix
        run: |
          version="${{ steps.ghd.outputs.describe }}"
          version="${version#v}"
          echo "dev-version=$version" >> ${GITHUB_OUTPUT}
    outputs:
      dev-version: "${{ steps.strip-prefix.outputs.dev-version }}"

  show:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: show var
        run: |
              echo ${{ needs.build.outputs.dev-version }}
